components:
  schemas:
    Account:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        type:
          $ref: '#/components/schemas/AccountTypeEnum'
        file_upload_schema:
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - name
      - updated_at
    AccountTypeEnum:
      enum:
      - checking
      - savings
      - credit_card
      - investment
      - loan
      - other
      type: string
      description: |-
        * `checking` - Checking
        * `savings` - Savings
        * `credit_card` - Credit Card
        * `investment` - Investment
        * `loan` - Loan
        * `other` - Other
    FileUpload:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        account:
          allOf:
          - $ref: '#/components/schemas/Account'
          readOnly: true
        account_id:
          type: integer
          writeOnly: true
        filename:
          type: string
          maxLength: 255
        headers:
          type: string
          readOnly: true
        transaction_count:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        status:
